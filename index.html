<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cyborg/bootstrap.min.css" integrity="sha384-nEnU7Ae+3lD52AK+RGNzgieBWMnEfgTbRHIwEvp1XXPdqdO6uLTd/NwXbzboqjc2" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div class="searchDiv">
        <input type="text" placeholder="Enter City Name" class="search-text">
        <i class="fa fa-search searchBtn" aria-hidden="true"></i>

    </div>
    <div class="zone">
    <div class="timezone">Asia</div>
        <img src="/sun.jpg" width="80vw" height="80vh" alt="" class="icon">
    </div>
    <div class="spacer"></div>
        
        <div class="temperature">
            <div class="number">15</div>
            <div class="degree">C</div>
        </div>
        <div class="description pt-3">COlD</div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <script src="https://kit.fontawesome.com/719d7c4744.js" crossorigin="anonymous"></script>
    <script src="/scripts/app.js"></script>
</body>
</html>
